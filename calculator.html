<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <p class="head">
        Let's calculate :
    </p>
    <div class="main">
        <p  class="result">Start Calculating!</p>
        <div class="calcu">
            <button onclick="cal+= '1'; console.log(cal); display(cal);" class="keys">
                1
            </button>
            <button onclick="cal+= '2'; console.log(cal); display(cal);" class="keys">
                2
            </button>
            <button onclick="cal+= '3'; console.log(cal); display(cal);" class="keys">
                3
            </button>
            <button onclick="cal+= '+'; console.log(cal); display(cal);" class="keys-alu">
                +
            </button>
            <br>
            <button onclick="cal+= '4'; console.log(cal); display(cal);" class="keys">
                4
            </button>
            <button onclick="cal+= '5'; console.log(cal); display(cal);" class="keys">
                5
            </button>
            <button onclick="cal+= '6'; console.log(cal); display(cal);" class="keys">
                6
            </button>
            <button onclick="cal+= '-'; console.log(cal); display(cal);" class="keys-alu">
                -
            </button>
            <br>
            <button onclick="cal+= '7'; console.log(cal); display(cal);" class="keys">
                7
            </button>
            <button onclick="cal+= '8'; console.log(cal); display(cal);" class="keys">
                8
            </button>
            <button onclick="cal+= '9'; console.log(cal); display(cal);" class="keys">
                9
            </button>
            <button onclick="cal+= '*'; console.log(cal); display(cal);"class="keys-alu">
                X
            </button>
            <br>
            <button onclick="cal+= '0'; console.log(cal); display(cal);" class="keys">
                0
            </button>
            <button onclick="cal+= '/'; console.log(cal); display(cal);" class="keys-alu">
                /
            </button>
            <button onclick="console.log(eval(cal)); cal = Number(eval(cal));display(cal);" class="keys-alu">
                =
            </button>
            <button onclick="cal=''; display(cal)" class="keys-alu">
                clr
            </button>
        </div>

    </div>
    <script src="scripts/calculator.js">
    </script>
</body>
</html>
